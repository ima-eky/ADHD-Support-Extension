<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Mode</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            width: 320px; /* Increased width */
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 10px;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 10px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            border-radius: 24px;
            transition: 0.4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            border-radius: 50%;
            transition: 0.4s;
        }

        input:checked + .slider {
            background-color: #4caf50;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .icon-button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            margin: 10px;
            padding: 10px;
            border-radius: 50%;
            transition: 0.3s;
        }

        .icon-button:hover {
            background: rgba(0, 0, 0, 0.1);
        }

        #videoContainer {
            display: none;
            margin-top: 10px;
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        iframe {
            width: 100%;
            height: 220px; /* Increased height */
            border-radius: 10px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .primary-button {
            background: #4caf50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: 0.3s;
        }

        .primary-button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="toggle-container">
        <span>Focus Mode</span>
        <label class="switch">
            <input type="checkbox" id="toggleFocusMode">
            <span class="slider"></span>
        </label>
    </div>

    <div class="button-container">
        <button class="icon-button" id="playVideo"><i class="fa-solid fa-play"></i></button>
        <button class="icon-button" id="pauseVideo"><i class="fa-solid fa-pause"></i></button>
    </div>

    <button class="primary-button" id="playRandomVideo">ðŸŽ¥ Open Body Doubling Video</button>

    <div id="videoContainer">
        <iframe id="videoPlayer" frameborder="0" allowfullscreen></iframe>
        <div class="button-container">
            <button class="primary-button" id="nextVideo">ðŸ”„ Next Video</button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
